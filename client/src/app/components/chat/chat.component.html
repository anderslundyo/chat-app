<div class="container">
  <div class="row">
    <div class="col-sm-8">
<h2 class="chat-header">You're now in {{currentRoom}} chatroom</h2>
<div class="message-container">
  <div class="inner-container">  
  <p *ngFor="let msg of chatMessages" class="single-message">
    <span class="timestamp">{{msg.createdOn | date: 'HH:mm:ss'}}</span> {{msg.name}} : {{msg.message}}
  </p>
</div>
</div>
<form (submit)="submitMessage()">
  <div class="form-group submit-message col-md-8">
    <label for="body">New message</label>
    <input type="text" class="form-control"
           required
           [(ngModel)]="message" name="message">
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
  
</form>

</div>
<hr>

<div class="col-sm-4">
  <h3>Change chatroom</h3>
  <ul class="chatrooms">
    <li *ngFor="let room of chatrooms">
      <a [routerLink]="['/chat',room.roomname]" routerLinkActive="active" (click)="changeRoom(room.roomname)">{{room.roomname}}</a>
    </li>
  </ul>
  <hr>

  <form (submit)="createNewRoom()">
    <div class="form-group">
      <label>New chatroom</label>
      <input type="text" [(ngModel)]="roomName" name="roomName" class="form-control">
    </div>
    <input type="submit" class="btn-primary btn " value="New room">
  </form>
</div>
  </div> <!-- row end -->
</div>
